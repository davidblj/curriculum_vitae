<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body class="vitae">

    <div class="vitae-box">

      <div class="header">

        <div class="corner corner_position_left">
        </div>

        <div class="brand-box">

          <div class="brand">
            <div class="square square_position_default">
                <div class="square__title square__title_color_light">
                  DAVID
                </div>
            </div>

            <div class="square square_position_bottom">
              <div class="square__title square__title_color_dark">
                  BOLIVAR
              </div>
            </div>

            <div class="square square_position_right">
              <div class="square__title square__title_color_light">
                  JARAMILLO
              </div>
            </div>
          </div>

        </div>

        <div class="corner corner_position_right">
        </div>

        <div class="contact">

          <div class="contact__item">
            <div class="contact__icon">
              <img src="assets/mail.svg" alt="">
            </div>
            <span>david.blj95@gmail.com</span>
          </div>

          <div class="contact__item">
            <div class="contact__icon">
              <img src="assets/telephone.svg" alt="">
            </div>
            <span>300 310-27-03</span>
          </div>

        </div>

        <div class="profile">

          <div class="category">
            <div class="category__title">Perfil</div>
            <div class="triangle-box">
              <div class="category__triangle"></div>
            </div>
            <div class="category__line"></div>
          </div>

          <div class="about">

          </div>

        </div>

      </div>

    </div>
</body>
</html>
